<div class="message hidden">
    <div class="message__window hidden" id="consultation">
        <div class="message__close">&times;</div>
        <p>Отримай консультацію</p>
        <form class="message__form">
            <input name="name" required placeholder="Ім’я" type="text"> 
            <input name="phone" required placeholder="Номер тел."> 

            <button type="submit" class="button message__btn">Надіслати</button>
        </form>
    </div>
    <div class="message__window hidden" id="request">
        <div class="message__close">&times;</div>
        <p>Залишити заявку</p>
        <form class="message__form">
            <input name="name" required placeholder="Ім’я" type="text"> 
            <input name="phone" required placeholder="Номер тел."> 

            <button class="button message__btn">Надіслати</button>
        </form>
    </div>
    <div class="message__window hidden" id="thank">
        <div class="message__close">&times;</div>
        <p>Дякуємо!</p>
        <p>Ваш запит надіслано. Чекайте дзвінка</p>
    </div>
</div>
